<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pengiriman Data</title>
</head>
<body>
  <h1>Form Pengiriman Data Nama dan Umur</h1>
  <form id="dataForm">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required><br><br>
    <label for="umur">Umur:</label>
    <input type="number" id="umur" name="umur" required><br><br>
    <button type="submit">Kirim</button>
  </form>

  <script>
    const form = document.getElementById('dataForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Mencegah form untuk reload halaman

      const nama = document.getElementById('nama').value;
      const umur = document.getElementById('umur').value;

      fetch('https://b00a-27-131-249-96.ngrok-free.app', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ nama, umur })
      })
      .then(response => response.json())
      .then(data => {
        console.log('Data terkirim:', data);
        alert('Data berhasil dikirim!');
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Terjadi kesalahan saat mengirim data');
      });
    });
  </script>
</body>
</html>
